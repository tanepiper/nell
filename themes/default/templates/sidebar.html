<section class="recent-posts">
  <div class="well">
    <nav>
      <ul class="nav nav-list">
        <li class="nav-header">
          <i class="icon-list"></i> Recent Posts
        </li>
        {% for post in posts %}
          <li>
            <article>
              <time>{{post.date|date('d M Y')}}</time> -
              <a href="{{post.link}}">{{post.title}}</a>
            </article>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</section>
